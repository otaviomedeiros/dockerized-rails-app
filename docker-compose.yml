postgres:
  image: postgres:9.5.3
  container_name: postgres
  volumes:
    - /var/lib/docker/volumes/postgresql/data:/var/lib/postgresql/data
  ports:
    - '5432:5432'

redis:
  image: redis:3.2.0
  container_name: redis
  ports:
    - '6379:6379'

sidekiq:
  build: .
  container_name: sidekiq
  links:
    - redis
    - postgres
  volumes:
    - .:/app
  env_file:
    - .dev.env
  command: bundle exec sidekiq -C config/sidekiq.yml

app:
  build: .
  container_name: app
  volumes:
    - .:/app
  links:
    - postgres
    - redis
  env_file:
    - .dev.env
  ports:
    - '3000:3000'
